<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>task-30多表单动态校验</title>
	<script type="text/javascript" src="./src/jquery.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<script src="./src/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./src/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="control-label col-md-2">名称</label>
				<div class="col-md-10">
					<input id="name" type="text" class="form-control" placeholder="请输入名称"></input>
					<span id="nameHelp" class="help-block name"></span>
				</div>
				
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-md-2">密码</label>
				<div class="col-md-10">
					<input id="password" type="password" class="form-control" placeholder="请输密码"></input>
					<span id="passwordHelp" class="help-block password"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="repassword" class="control-label col-md-2">密码确认</label>
				<div class="col-md-10">
					<input id="repassword" type="password" class="form-control" placeholder="请输入密码"></input>
					<span id="repasswordHelp" class="help-block repassword"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-md-2">邮箱</label>
				<div class="col-md-10">
					<input id="email" type="text" class="form-control" placeholder="请输入你的邮箱"></input>
					<span id="emailHelp" class="help-block email"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="form" class="control-label col-md-2">手机</label>
				<div class="col-md-10">
					<input id="phone" type="text" class="form-control" placeholder="请输入你的手机号码"></input>
					<span id="phoneHelp" class="help-block phone"></span>
				</div>
			</div>
			<input type="button" class="btn-lg btn-btn" id="btn" value="提交" style="float: right; background-color: #999;">
		</form>
	</div>
</body>
</html>
